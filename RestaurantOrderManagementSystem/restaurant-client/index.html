<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Soup Restaurant App!</title>
  </head>
  <body>
    <div class="container mt-5"> 
        <h1 class="text-center mb-5">Soup Restaurant App</h1>
        <form class="row g-3 mb-5">
            <div class="col-md-4">
                <label for="client-name" class="form-label">Client Name</label>
                <input type="text" class="form-control" id="client-name" placeholder="John Doe" required>
            </div>
            <div class="col-md-4">
                <label for="client-email" class="form-label">Client Email</label>
                <input type="email" class="form-control" id="client-email" placeholder="johndoe@example.com" required>
            </div>
            <div class="col-md-4">
                <label for="client-address" class="form-label">Client Address</label>
                <input type="text" class="form-control" id="client-address" placeholder="123 Main St" required>
            </div>
            <div class="col-md-3">
                <label for="dish-name" class="form-label">Dish Name</label>
                <input type="text" class="form-control" id="dish-name" placeholder="Tomato soup" required>
            </div>
            <div class="col-md-3">
                <label for="extras" class="form-label">Extras</label>
                <select class="form-select" id="extras">
                    <option value="bread" selected>Bread</option>
                    <option value="croutons" >Croutons</option>
                    <option value="cheese" >Cheese</option>
                    <option value="sour cream" >Sour cream</option>
                    <option value="Bacon bits" >Bacon bits</option>
                    <option value="nuts" >Nuts </option>
                </select>
            </div>
            <div class="col-md-2">
                <label for="quantity" class="form-label">Quantity</label>
                <input type="number" class="form-control" id="quantity" placeholder="1" min="1" required>
            </div>
            <div class="col-md-4">
              <div  id="info">Click to order</div>
                <button type="submit" class="btn btn-info mb-1" id="add-order-button" style="margin-top: 8px;">Add Order</button>
            </div>
        </form>
        <h2 class="mb-3">Monitor Orders</h2>
        <button type="button" class="btn btn-info mb-1" id="show-orders-button" style="margin-top: 8px;">Show My Orders</button>
        <div id="orders-list" class="list-group">
            <!-- orders will be displayed here -->
        </div>
        <div>
        <label for="orderId" class="form-label">Order Id</label>
                <input type="number" class="form-control" id="orderId" placeholder="0" min="0" style="width: 158px;" required value="0">
                <button type="submit" class="btn btn-info mb-1" id="show-status-button" style="margin-top: 8px;">Show Order Status</button>
                <div id="status-list">
                 <!-- order status will be displayed here -->
                </div>
            </div>
        <h2 class="mb-3 mt-5">Menu</h2>
        <button type="button" class="btn btn-info mb-1" id="show-menu-button" style="margin-top: 8px;">Show Menu</button>
        <button type="button" class="btn btn-secondary mb-1" id="menu-stop" style="margin-top: 8px;">Stop Menu</button>
        <div id="menu-list" class="list-group">
            <!-- menu items will be displayed here -->
        </div>
    </div>   
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="dist/bundle.js"></script>
  </body>
</html>
